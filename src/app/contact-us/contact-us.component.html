<div class="contact" id="contact">
  <div class="container">
    <span class="contact__title-y">Contact </span>
    <span class="contact__title">Us</span>
    <form class="contact__form" #f="ngForm" (ngSubmit)="submited(f)" [formGroup]="formData">
      <mat-form-field class="contact__form_input" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput value="" formControlName="name">
      </mat-form-field>
      
      <mat-form-field class="contact__form_input" appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput value="" formControlName="company">
      </mat-form-field>
      
      <mat-form-field class="contact__form_input" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput value="" formControlName="phone">
      </mat-form-field>
      
      <mat-form-field class="contact__form_input" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput value="" formControlName="mail">
      </mat-form-field>
      
      <mat-form-field class="contact__form_input" appearance="fill">
        <mat-label>Write Us Messages</mat-label>
        <textarea matInput formControlName="message"></textarea>
      </mat-form-field>
      
      <button type="submit" class="contact__form_button" mat-button>Send Message</button>
    </form>
  </div>
  <div class="sq"></div>
</div>
